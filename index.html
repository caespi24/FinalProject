<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/a4e8164e66.js" crossorigin="anonymous"></script>
  <!-- Fontawesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="loginstyle.css">
  <!-- Website Icon -->
  <link rel="icon" href="images/logo1.jpg">

  <title>Login Form</title>
</head>
<body>
  <form action="">
    <div class="container">
      <div class="row center">
        <div class="col s10 m6 offset-s1 offset-m3">
          <div class="card-panel col s12">
            <div class="section">
              <img src="images/logo1.jpg" class="circle" height="60px" alt="">
              <h2 class="center-align">Login</h2><br/>
            
              <div class="row">
                <div class="input-field col s11">
                  <i class="material-icons prefix">account_circle</i>
                  <input autocomplete="off" type="text" id="username" class="validate">
                  <label for="username">Username</label>
                </div>
                <div class="input-field col s11">
                  <i class="material-icons prefix">lock</i>
                  <input autocomplete="off" type="password" id="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
              
              <a href="FinalProject.html" class="btn waves-effect waves-light login-btn" >Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <!-- Jquery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
